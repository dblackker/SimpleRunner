<header>
	<div class="container">
		<h1>Mile</h1>
		<p class="lead">Logging more miles than ever!</p>
	</div>
</header>

<div class="container-fluid">

	<form role="form">
		<div class="form-group">
			<label for="date">Date</label>
			<input type="date" ng-model="mileDate" class="form-control">
		</div>
		<div class="form-group">
			<label for="miles">Miles</label>
			<input type="number" ng-model="mileMiles" class="form-control" placeholder="0">
		</div>
		<button ng-submit="go('/miles')" class="btn btn-default">Submit</button>
	</form>
	
</div>
